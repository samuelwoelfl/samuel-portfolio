    <h1>Kontakt</h1>
    <form action="javascript:sendMail();" method="post">
        <label for="prename">Vorname:</label> <br>
        <input name="vorname" id="prename" type="text" placeholder="Max"> <br>
        <span class="error" for="prename"></span>

        <label for="name">Nachname:</label> <br>
        <input name="nachname" id="name" type="text" placeholder="Mustermann"> <br>
        <span class="error" for="name"></span>

        <label for="mail">Mail:</label> <br>
        <input name="email" id="mail" type="text" placeholder="max.mustermann@gmail.com"> <br>
        <span class="error" for="mail"></span>

        <input type="submit" value="Abschicken">
    </form>

    <div class="banner" id="cookie_banner">
        <span>Cookie Banner</span>
        <button id="cookies_ablehnen">Cookies Ablehnen</button>
        <button id="cookies_akzeptieren">Cookies Akzeptieren</button>
    </div>
